<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="center">
        <div class="register">
            <h2>Register</h2>
            <form action="">
                <label for="">First Name</label><br>
        <input name="First Nmae" type="text" placeholder="first name"><br><br>
        <label for="">Last Name</label><br>
        <input name="Last Name" type="text" placeholder="last name"><br><br>
        <label for="">Username</label><br>
        <input name="Username" type="text" placeholder="username"><br><br>
        <label for="">Password</label><br>
        <input name="Password" type="text" placeholder="password"><br><br>
        <label for="">Confirm Password</label><br>
        <input name="Confirm Password" type="text" placeholder="enter again password"><br><br>
        <label for="">Email</label><br>
        <input name="Email" type="email" placeholder="email"><br><br>
        <label for="phone">Contact No</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
    
        <input type="submit" value="Sign Up">
    
            </form>
        </div>

    </div>

    
    
</body>
</html>
